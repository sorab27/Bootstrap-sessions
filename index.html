<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Own stylesheet -->

    <link rel="stylesheet" href="./style.css" />

    <title>Assignment</title>
  </head>

  <body>
    <!-- Traffic light -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 bg-primary">
          <div class="trafficLight">
            <div class="lightRed"></div>
            <div class="lightYellow"></div>
            <div class="lightGreen"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Boxes -->

    <div class="container-fluid bg-danger">
      <div class="row">
        <div class="col-lg-12 mt-5">
          <div class="boxes">
            <div class="box1"></div>
            <div class="box2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Heart -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 p-0">
          <div class="heartMain">
            <div class="heart"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Timer -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 p-0">
          <div class="timer">
            <div class="timerTop"></div>
            <div class="mainTimer">
              <div class="timerStick">
                <div class="stickBall"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Hills -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 p-0">
          <div class="nature">
            <div class="sun"></div>
            <div class="clouds">
              <div class="cloud"></div>
              <div class="cloud2"></div>
              <div class="cloud"></div>
            </div>
            <div class="hill"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- script tags -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
